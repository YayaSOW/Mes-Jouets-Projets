<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Profile.css">
    <link href='https://unpk.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="desc">
                <img src="../Images/p.jpg" alt="" class="monImage">
            </div>
            <div class="text">
                <span class="name">CondigLab</span>
                <span class="job">Youtuber & Blogger</span>
            </div>
            <div class="int">
                <a href="#" style="background: #4262b2;" class="link">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#" style="background: #ff0000;" class="link">
                    <i class="bx bxl-youtube"></i>
                </a>
            </div>
            <div class="but">
                <button class="button" type="submit">Subscribe</button>
                <button class="button" type="submit">Message</button>
            </div>
            <div class="dets">
                <div class="det">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>
                <div class="det">
                    <i class="bx bx-message-rounded"></i>
                    <span class="number">20k</span>
                </div>
                <div class="det">
                    <i class="bx bx-share"></i>
                    <span class="number">12k</span>
                </div>
            </div>
    </div>
</body>
</html>
